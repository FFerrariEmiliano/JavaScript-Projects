<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <h1>Our reviews
        <div class="underline"></div>
    </h1>
    <article class="cont-review">
        <div class="img-cont">
            <img id="image" src="" alt="">
        </div>
        <h3 id="name"></h3>
        <p id="profession"></p>
        <p id="p-review"></p>
        <div id="arrows">
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <button id="surprise">Surprise me!</button>
    </article>
    <script src="https://kit.fontawesome.com/fe6ac2c5e5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
